<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>강좌 관리 화면 </title>
  <div th:replace="/fragment/header.html :: fragment-header"></div>

  <style>

    .flex-container {
      display: flex;
      align-items: center; /* 요소들을 세로로 정렬 */
      padding: 10px;
    }

    /* total-count가 왼쪽에 위치하도록 스타일 */
    #total-count {
      margin-right: auto; /* 나머지 요소들을 오른쪽으로 밀어냄 */
    }

    .pager {
      margin-top: 20px;
      text-align: center;
    }
    .pager a.on {
      font-weight: bold;
      color: #043fa8;
    }

    .inline-div {
      display: inline-block;
      padding: 10px;

    }

  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {

      $('#selectAll').on('click', function (){
          var checked = $(this).is(':checked');

        $('#dataList input[type=checkbox]').each(function (k,v){
            $(this).prop('checked', checked);
        });

      });

      $('#deleteButton').on('click', function (){
        var $checked = $('#dataList input[type=checkbox]:checked');

        if($checked.length <1) {
          alert('삭제할 데이터를 선택해 주세요.');
          return false;
        }

        if(!confirm('선택한 데이터를 삭제하시겠습니까?')) {
          return false;
        }

        var idList = [];
        $.each($checked, function (k,v){
          idList.push($(this).val());
        });

        var $deleteForm = $('form[name=deleteForm]');
        $deleteForm.find('input[name=idList]').val(idList.join(','));
        $deleteForm.submit();

      });

    });
  </script>

</head>


<body>
<div th:replace="/fragment/layout.html :: fragment-admin-body-menu"></div>
<h1> 강좌 관리 </h1>




<div class="list">

  <div class="flex-container">
  <p id="total-count">전체 <span th:text="${totalCount}"></span>개</p>
  <div class="inline-div">
    <a class="update-button btn btn-outline-dark" href="/admin/course/add.do"> 강좌 등록 </a>
    <button class="update-button btn btn-outline-dark" id="deleteButton" type="button">선택 삭제</button>
  </div>
  </div>

  <table style="text-align: center" class="table table-striped table-sm">
    <thead>
    <tr>
      <th>
        <input id="selectAll" type="checkbox"/>
      </th>

      <th> NO </th>
      <th>
        강좌명
      </th>
      <th>
        등록일
      </th>
    </tr>
    </thead>
    <tbody id="dataList">
    <tr th:each="x: ${list}">
      <td>
        <input type="checkbox" th:value="${x.id}"/>
      </td>

      <td th:text="${x.id}">1</td>

      <td>
        <p>
          <a th:href="'edit.do?id=' + ${x.id}" th:text="${x.subject}">강좌명</a>
        </p>
      </td>

    <td>
      <p th:text="${x.regDt}">2021.01.01</p>
    </td>
    </tr>


    </tbody>
  </table>
  <div class="pager" th:utext="${pager}">
  </div>
</div>

    <form name="deleteForm" method="post" action="/admin/course/delete.do">
      <input type="hidden" name="idList"/>
    </form>


</body>
</html>
