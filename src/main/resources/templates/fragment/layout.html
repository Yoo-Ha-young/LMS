<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>LMS</title>
  <head>
    <div th:replace="/fragment/header.html :: fragment-header"></div>
  </head>
</head>

<body>

<div th:fragment="fragment-nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">상단메뉴</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item" sec:authorize="isAnonymous()" >
            <a class="nav-link" href="/member/login" th:href="@{/member/login}">로그인</a>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()" >
            <a class="nav-link" href="/member/info" th:href="@{/member/info}">회원 정보</a>
          </li>

          <!-- ROLE_ADMIN인 경우에만 "관리자 메인" 메뉴를 추가 -->
          <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="nav-link" href="/admin/main.do" th:href="@{/admin/main.do}">관리자 메인</a>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()" >
            <a class="nav-link" href="/member/logout" th:href="@{/member/logout}">로그아웃</a>
          </li>

        </ul>
      </div>
    </nav>
  </div>




<div th:fragment="fragment-admin-body-menu">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">상단메뉴</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" href="/admin/main.do" th:href="@{/admin/main.do}">관리자 메인</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin/member/list.do" th:href="@{/admin/member/list.do}">회원 관리</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin/category/list.do" th:href="@{/admin/category/list.do}">카테고리 관리</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin/course/list.do" th:href="@{/admin/course/list.do}">강좌 관리</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/#" th:href="@{/#}">수강 관리</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/member/logout" th:href="@{/member/logout}">로그아웃</a>
        </li>
      </ul>

    </div>
  </nav>
</div>


</body>

</html>
