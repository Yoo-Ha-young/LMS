<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="fragment-header">
  <title>Thymeleaf Fragment</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&family=IBM+Plex+Sans+KR:wght@600;700&family=Noto+Sans+KR:wght@400;900&display=swap');

    body {
      font-family: 'Noto Sans KR', sans-serif;
    }

    #textH1 {
      padding-top: 30px;
      padding-bottom: 15px;

    }

    h1 {
      text-align: center;
      font-family: 'IBM Plex Sans KR', sans-serif;
      font-size: 30px;
      color: #3a4242;
    }

    /* 폼을 감싸는 div를 가운데 정렬 */
    #form-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 5px;

    }

    /* 폼 내의 input 요소를 가운데 정렬 */
    #form-container input {
      text-align: center;
      width: 200px;
      height: 40px;
      margin-bottom: 10px;
    }

    #btnSubmit {
      margin:auto;
      display:block;
    }

    #link {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

  </style>
</head>

</html>
